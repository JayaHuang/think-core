<input type="text" class="{$class}" id="{$gid}" autocomplete="off" name='{$name}' value="{$value}"  {$options.extra_attr}>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#{$gid}').datetimepicker({
            format      : 'yyyy-mm-dd',
            autoclose   : true,
            minView     : 'month',
            todayBtn    : 'linked',
            language    : 'zh-CN',
            fontAwesome : true
        });
    });
</script>
